<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <label for="firstname">Your Name:</label>
        <input type="text" name="firstname" id="firstname">
        <textarea name="dob" cols="30" rows="10"></textarea>
        <br>
        <label for="DOB">DOB:</label>
        <input type="date" id="DOB">
        <br>
        <label for="password">Enter your password</label>
        <input type="password" name="password" id="password">
        <br>
        <label for="gender">Select Gender</label>
        <br>
        <label for="gender_male">Male</label>
        <input type="radio" name="gender" id="gender_male" value="Male"> 
        <br>
        <label for="gender_female">FeMale</label>
        <input type="radio" name="gender" id="gender_female" value="Female"> 

        <br>
        <label for="">Select your favourite fruit</label>
        <label for="mango">Mango</label>
        <input type="checkbox" name="mango" id="mango">
        <br>
        <label for="Banana">Banana</label>
        <input type="checkbox" name="Banana" id="Banana">
        <br>
        <label for="Apple">Apple</label>
        <input type="checkbox" name="Apple" id="Apple">
        <br>
        <label for="Orange">Orange</label>
        <input type="checkbox" name="Orange" id="Orange">
        <br>
        <input type="submit" name="submit" id="submit-btn">
    </form>
</body>
</html>
