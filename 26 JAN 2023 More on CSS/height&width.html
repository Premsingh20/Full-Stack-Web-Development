<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Height and Width </title>
    <style>
        .width {
            max-width: 100px;
            border: 1px solid red;
            display: inline-block;
        }

        .height {
            background-color: black;
            height: 100px;
            color: red;
        }

        .box {
            width: 160px;
            height: 160px;
            border: 7px solid brown;
            display: inline-block;
        }
    </style>
</head>
<body>
    <!-- Width -->
    <p class="width">Lorem ipsum dolor sit.</p>
    <!-- Height -->
    <p class="height">Lorem, ipsum dolor.</p>
    <!-- Box Sizing -->
    <p class="box">Lorem ipsum dolor sit.</p>
    <p class="box">Lorem ipsum dolor sit.</p>
    <p class="box">Lorem ipsum dolor sit.</p>
    <p class="box">Lorem ipsum dolor sit.</p>
</body>
</html>
