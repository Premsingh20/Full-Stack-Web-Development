<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul>
                    <li class="home-btn">Home</li>
                    <li>Projects</li>
                    <li>Technologies</li>
                    <li>Contact</li>
                </ul>
                <div>
                    <img class="hamberger-btn" src="./assests/hambrger.png" alt="hambrger img">
                </div>
            </nav>
        </header>
        <main>
            <div class="hero-section">
                <div class="left-side">
                    <div class="left-line-1">
                        <img class="hello" src="./assests/waving-hand.png" alt="Hello img">
                        <h3>Hi Everyone</h3>
                    </div>
                    <div class="left-side-2">
                        <h1>Mark Anderson</h1>
                        <h2>Developer</h2>
                    </div>
                </div>
                <div class="right-side">
                    <img src="./assests/pc-image.png" alt="Hero img">
                </div>
            </div>
            <div class="projects">
                <h1>Projects</h1>
                <div class="horizontal-line"></div>
                <div class="project-section">
                    <div class="project-card">
                        <img src="./assests/image.png" alt="image img">
                        <p>Project 1</p>
                    </div>
                    <div class="project-card">
                        <img src="./assests/image.png" alt="image img">
                        <p>Project 2</p>
                    </div>
                    <div class="project-card">
                        <img src="./assests/image.png" alt="image img">
                        <p>Project 3</p>
                    </div>
                    <div class="project-card">
                        <img src="./assests/image.png" alt="image img">
                        <p>Project 4</p>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <h1>contact Me</h1>
            <div class="horizontal-line"></div>
            <div class="footer-logos">
                <img src="./assests/github.png" alt="github img">
                <img src="./assests/linkedin.png" alt="linkedin img">
                <img src="./assests/outlook.png" alt="outlook img">
            </div>
        </footer>
    </div>
</body>
</html>
