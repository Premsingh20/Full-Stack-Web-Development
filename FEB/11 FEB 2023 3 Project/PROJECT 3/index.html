<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medifine</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200;300;400;500;600;700&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Nav Bar -->
    <nav>
        <img src="./images/logo.png" alt="Logo img">

        <ul>
            <li><a class="home" href="#">Home</a></li>
            <li><a href="./about/about.html">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <main>
        <div class="left-section">
            <img class="top-angle" src="./images/topAngle.png" alt="top-angle">

            <img class="bottom-angle" src="./images/bottomAngle.png" alt="bottom-angle">

            <img class="stethoscope" src="./images/stethoscope.png" alt="stethoscope">

            <button>Make Appointment</button>

            <img class="mouse" src="./images/mouse.png" alt="mouse" />
        </div>
        <div class="right-section">
            <img class="greenbox" src="./images/greenBox.png" alt="greenBox">
            <img class="yellowbox" src="./images/yellowBox.png" alt="yellowBox">
            <img class="doctor" src="./images/doctor.png" alt="doctor">
            
        </div>
